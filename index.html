<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div>
            <h1>Create your task</h1>
            <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label for="categories-list">Choose a category</label>
              <select
                class="form-control"
                id="categories-list"
                title="All"
              ></select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label class="lable-control" for="new-task"
                >Write your todo</label
              >
              <input
                class="form-control"
                type="text"
                name="new-task"
                id="new-task"
                placeholder="* Add a new task"
              />
            </div>
          </div>
          <div class="row mt-2" dir="rtl">
            <div class="col-3">
              <button class="btn btn-primary form-control">Add</button>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-12">
              <h1>Create your category</h1>
              <input
                class="form-control"
                type="text"
                name="new-category"
                id="new-category"
                placeholder="* Add a new category"
              />
            </div>
          </div>
          <div class="row mt-2" dir="rtl">
            <div class="col-6">
              <button
                class="btn btn-primary form-control"
                onclick="addCategory();"
              >
                Create a category
              </button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <!-- FILTERING DIV -->
          <div class="row">
            <div class="col-12">
              <h1>filter by category</h1>
              <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
              <div class="row g-1">
                <div class="col-9">
                  <label for="categories-list-filter">Filter</label>
                  <select
                    class="form-control"
                    id="categories-list-filter"
                    title="All"
                  ></select>
                </div>
                <div class="col-3 align-self-end">
                  <button class="btn btn-primary form-control">Filter</button>
                </div>
              </div>
              <!-- DONE for filtering thing -->
              <div class="row mt-2">
                <div class="col-12">
                  <input type="checkbox" name="done" id="done" />
                  <label for="done">Filter by done</label>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
          <div id="tasks-list"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./components/categoryItem.js"></script>
  <script src="./components/taskItem.js"></script>

  <script src="./engine.js"></script>
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"
  ></script>
</html>
